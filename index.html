<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Report WhatsApp by ARX</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a00ff">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1a0033, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
}
.box {
  background: rgba(20, 0, 40, 0.9);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 30px #a020f0;
  text-align: center;
  width: 350px;
}
.creator {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #ff00ff;
  box-shadow: 0 0 20px #a020f0;
  margin-bottom: 15px;
}
h1 { color: #d38bff; margin-bottom: 10px; }
input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #0f0020;
  border: 1px solid #a020f0;
  color: white;
  border-radius: 6px;
}
button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(90deg, #a020f0, #ff00ff);
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { box-shadow: 0 0 15px #ff00ff; }
</style>
</head>
<body>
<div class="box">
  <img src="icon.png" class="creator" alt="Creator">
  <h1>CYBER REPORT</h1>
  <p>Laporkan Penipuan & Pornografi WhatsApp</p>
  <input type="text" id="number" placeholder="Nomor Pelaku (+62...)">
  <select id="type">
    <option>Penipuan</option>
    <option>Pornografi</option>
    <option>Pelecehan</option>
    <option>Phishing</option>
  </select>
  <textarea id="message" placeholder="Kronologi kejadian..."></textarea>
  <input type="email" id="email" placeholder="Email tujuan (misal: support@whatsapp.com)">
  <button onclick="kirimLaporan()">KIRIM LAPORAN</button>
</div>
<script>
function kirimLaporan() {
  let number = document.getElementById("number").value;
  let type = document.getElementById("type").value;
  let message = document.getElementById("message").value;
  let email = document.getElementById("email").value;
  let subject = encodeURIComponent("Laporan Akun WhatsApp: " + number);
  let body = encodeURIComponent(
    "Nomor: " + number + "\n" +
    "Jenis Pelanggaran: " + type + "\n\n" +
    "Kronologi:\n" + message + "\n\n" +
    "Mohon akun ini diblokir."
  );
  window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
}
</script>
</body>
</html>
